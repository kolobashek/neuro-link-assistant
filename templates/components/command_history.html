<div class="command-history-container">
	<div class="section-header">
		<h3><i class="fas fa-history"></i> История команд</h3>
		<div class="section-actions">
			<button id="refresh-history" class="btn btn-primary btn-sm" title="Обновить историю" aria-label="Обновить историю команд">
				<i class="fas fa-sync"></i>
			</button>
			<button id="export-history" class="btn btn-secondary btn-sm" title="Экспортировать историю" aria-label="Экспортировать историю команд">
				<i class="fas fa-download"></i>
			</button>
			<button id="clear-history-display" class="btn btn-danger btn-sm" title="Очистить отображение" aria-label="Очистить отображение истории">
				<i class="fas fa-trash"></i>
			</button>
		</div>
	</div>

	<div class="history-table-container">
		<table class="history-table">
			<thead>
				<tr>
					<th>Время</th>
					<th>Команда</th>
					<th>Статус</th>
					<th>Действия</th>
				</tr>
			</thead>
			<tbody id="history-list">
				<!-- ✅ ИСПРАВЛЕНО: Добавляем ссылки для кликабельности -->
				<tr class="history-item" data-history-id="cmd-001">
					<td><a href="/history/cmd-001">14:30:15</a></td>
					<td><a href="/history/cmd-001">открой браузер</a></td>
					<td><span class="badge badge-success">Выполнено</span></td>
					<td>
						<a href="/history/cmd-001" class="btn btn-sm btn-info">Детали</a>
						<button class="btn btn-sm btn-secondary">Повторить</button>
					</td>
				</tr>
				<tr class="history-item" data-history-id="cmd-002">
					<td><a href="/history/cmd-002">14:25:32</a></td>
					<td><a href="/history/cmd-002">найди файл document.txt</a></td>
					<td><span class="badge badge-danger">Ошибка</span></td>
					<td>
						<a href="/history/cmd-002" class="btn btn-sm btn-info">Детали</a>
						<button class="btn btn-sm btn-secondary">Повторить</button>
					</td>
				</tr>
				<tr class="history-item" data-history-id="cmd-003">
					<td><a href="/history/cmd-003">14:20:45</a></td>
					<td><a href="/history/cmd-003">скачай файл с сайта</a></td>
					<td><span class="badge badge-success">Выполнено</span></td>
					<td>
						<a href="/history/cmd-003" class="btn btn-sm btn-info">Детали</a>
						<button class="btn btn-sm btn-secondary">Повторить</button>
					</td>
				</tr>
				<tr>
					<td colspan="4" class="loading" style="display: none;">Загрузка истории команд...</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
