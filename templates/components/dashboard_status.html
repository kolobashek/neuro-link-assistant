<div class="dashboard-status-container">
  <div class="status-header">
    <h2><i class="fas fa-tachometer-alt"></i> Статус системы</h2>
    <div class="status-timestamp">
      Обновлено: <span id="status-last-update">загрузка...</span>
    </div>
  </div>

  <div class="status-grid">
    <!-- Текущая AI модель -->
    <div class="status-card model-status">
      <div class="card-icon">
        <i class="fas fa-brain"></i>
      </div>
      <div class="card-content">
        <div class="card-title">AI Модель</div>
        <div class="card-value" id="current-model-name">Загрузка...</div>
        <div class="card-detail">
          <span class="status-badge" id="model-status-badge">
            <i class="fas fa-circle"></i>
            <span id="model-status-text">Проверка...</span>
          </span>
        </div>
      </div>
      <div class="card-action">
        <a href="/models" class="action-link">
          <i class="fas fa-cog"></i> Управление
        </a>
      </div>
    </div>

    <!-- Активные задачи -->
    <div class="status-card tasks-status">
      <div class="card-icon">
        <i class="fas fa-tasks"></i>
      </div>
      <div class="card-content">
        <div class="card-title">Активные задачи</div>
        <div class="card-value" id="active-tasks-count">0</div>
        <div class="card-detail">
          <span id="tasks-queue">0 в очереди</span>
        </div>
      </div>
      <div class="card-action">
        <a href="/tasks" class="action-link">
          <i class="fas fa-list"></i> Все задачи
        </a>
      </div>
    </div>

    <!-- CPU нагрузка -->
    <div class="status-card cpu-status">
      <div class="card-icon">
        <i class="fas fa-microchip"></i>
      </div>
      <div class="card-content">
        <div class="card-title">Процессор</div>
        <div class="card-value">
          <span id="cpu-usage">0%</span>
        </div>
        <div class="card-detail">
          <div class="usage-bar">
            <div class="usage-fill cpu-fill" id="cpu-bar" style="width: 0%"></div>
          </div>
        </div>
      </div>
      <div class="card-status" id="cpu-status-indicator">
        <i class="fas fa-circle status-ok"></i>
      </div>
    </div>

    <!-- Память -->
    <div class="status-card memory-status">
      <div class="card-icon">
        <i class="fas fa-memory"></i>
      </div>
      <div class="card-content">
        <div class="card-title">Память</div>
        <div class="card-value">
          <span id="ram-usage">0%</span>
        </div>
        <div class="card-detail">
          <div class="usage-bar">
            <div class="usage-fill ram-fill" id="ram-bar" style="width: 0%"></div>
          </div>
        </div>
      </div>
      <div class="card-status" id="ram-status-indicator">
        <i class="fas fa-circle status-ok"></i>
      </div>
    </div>

    <!-- Последняя активность -->
    <div class="status-card activity-status">
      <div class="card-icon">
        <i class="fas fa-history"></i>
      </div>
      <div class="card-content">
        <div class="card-title">Последняя задача</div>
        <div class="card-value" id="last-task-time">--</div>
        <div class="card-detail">
          <span class="result-badge" id="last-task-result">Нет данных</span>
        </div>
      </div>
      <div class="card-action">
        <a href="/history" class="action-link">
          <i class="fas fa-clock"></i> История
        </a>
      </div>
    </div>

    <!-- Быстрые метрики -->
    <div class="status-card metrics-status">
      <div class="card-icon">
        <i class="fas fa-chart-bar"></i>
      </div>
      <div class="card-content">
        <div class="card-title">Сегодня</div>
        <div class="quick-metrics">
          <div class="metric-item">
            <span class="metric-value" id="today-commands">0</span>
            <span class="metric-label">команд</span>
          </div>
          <div class="metric-item">
            <span class="metric-value" id="today-success-rate">0%</span>
            <span class="metric-label">успех</span>
          </div>
        </div>
      </div>
      <div class="card-action">
        <a href="/analytics" class="action-link">
          <i class="fas fa-chart-line"></i> Подробнее
        </a>
      </div>
    </div>
  </div>

  <!-- Уведомления и алерты -->
  <div class="status-alerts" id="system-alerts">
    <!-- Динамически загружаемые уведомления -->
  </div>
</div>
