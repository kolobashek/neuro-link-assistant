<div class="recent-activities-container">
  <div class="activities-header">
    <h3><i class="fas fa-history"></i> Последние действия</h3>
    <div class="activities-filter">
      <select id="activities-filter" class="filter-select">
        <option value="all">Все</option>
        <option value="success">Успешные</option>
        <option value="error">С ошибками</option>
        <option value="running">Выполняющиеся</option>
      </select>
    </div>
  </div>

  <div class="activities-list" id="activities-list">
    <!-- Активности будут загружаться через JS -->
    <div class="activity-item loading">
      <div class="activity-icon">
        <i class="fas fa-spinner fa-spin"></i>
      </div>
      <div class="activity-content">
        <div class="activity-text">Загрузка недавних действий...</div>
      </div>
    </div>
  </div>

  <div class="activities-footer">
    <a href="/history" class="btn btn-outline btn-sm">
      <i class="fas fa-list"></i> Полная история
    </a>
    <a href="/tasks" class="btn btn-primary btn-sm">
      <i class="fas fa-plus"></i> Новая задача
    </a>
  </div>
</div>
