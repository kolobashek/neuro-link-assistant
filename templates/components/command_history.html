<div class="command-history-container">
	<h3>История команд</h3>
	<div class="history-controls">
		<button id="refresh-history" class="btn">
			<span class="material-icons">refresh</span> Обновить
		</button>
		<button id="export-history" class="btn">
			<span class="material-icons">download</span> Экспорт истории
		</button>
		<button id="clear-history-display" class="btn">
			<span class="material-icons">clear_all</span> Очистить отображение
		</button>
	</div>
	<div class="history-table-container">
		<table class="history-table">
			<thead>
				<tr>
					<th>Время</th>
					<th>Команда</th>
					<th>Статус</th>
					<th>Выполнение</th>
					<th>Точность</th>
					<th>Действия</th>
				</tr>
			</thead>
			<tbody id="history-list">
				<tr>
					<td colspan="6" class="loading">Загрузка истории команд...</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
