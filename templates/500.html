{% extends "base.html" %}

{% block title %}Внутренняя ошибка сервера - Neuro Link Assistant{% endblock %}

{% block content %}
<div class="container error-container">
    <div class="error-content server-error">
        <div class="error-icon">
            <i class="fas fa-server"></i>
        </div>

        <h1 class="error-title">500</h1>

        <div class="error-message">
            <h2>Внутренняя ошибка сервера</h2>
            <p>Произошла непредвиденная ошибка. Мы работаем над её устранением.</p>
        </div>

        <div class="error-actions">
            <a href="/" class="btn btn-primary home-button">
                <i class="fas fa-home"></i> Вернуться на главную
            </a>
            <button onclick="location.reload()" class="btn btn-secondary">
                <i class="fas fa-redo"></i> Обновить страницу
            </button>
        </div>
    </div>
</div>
{% endblock %}
