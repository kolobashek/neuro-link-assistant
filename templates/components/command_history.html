<div class="command-history-container">
	<div class="section-header">
		<h3><i class="fas fa-history"></i> История команд</h3>
		<div class="section-actions">
			<button id="refresh-history" class="btn btn-primary btn-sm" title="Обновить историю">
				<i class="fas fa-sync"></i>
			</button>
			<button id="export-history" class="btn btn-secondary btn-sm" title="Экспортировать историю">
				<i class="fas fa-download"></i>
			</button>
			<button id="clear-history-display" class="btn btn-danger btn-sm" title="Очистить отображение">
				<i class="fas fa-trash"></i>
			</button>
		</div>
	</div>

	<div class="history-table-container">
		<table class="history-table">
			<thead>
				<tr>
					<th>Время</th>
					<th>Команда</th>
					<th>Статус</th>
					<th>Действия</th>
				</tr>
			</thead>
			<tbody id="history-list">
				<tr>
					<td colspan="4" class="loading">Загрузка истории команд...</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
